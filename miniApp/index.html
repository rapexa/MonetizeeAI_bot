<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MonetizeAI - دستیار هوشمند کسب درآمد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preload IRANSansX fonts from local public/ to avoid CORS and improve stability in Telegram WebView -->
    <link rel="preload" as="font" href="/fonts/IranSansX/IRANSansX-Regular.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="/fonts/IranSansX/IRANSansX-Medium.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="/fonts/IranSansX/IRANSansX-DemiBold.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="/fonts/IranSansX/IRANSansX-Bold.ttf" type="font/ttf" crossorigin>
    
    <!-- Telegram WebApp Script - MUST load for Mini App to work when opened from bot -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      (function() {
        try {
          // Force dark as the canonical theme so all `dark:` classes apply
          localStorage.setItem('monetize-theme', 'dark');
          document.documentElement.classList.add('dark');
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
